<fieldset class="form-group">
  <label for="timeSelect">Hello! When do you want to do something?</label>
  <select class="form-control" id="timeSelect" ng-change="timeSelected()">
    <option>Right Now!</option>
    <option>Later today</option>
    <option>Tomorrow</option>
    <option>This Friday</option>
    <option>This Saturday</option>
  </select>
</fieldset>
