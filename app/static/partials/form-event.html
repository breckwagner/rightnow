<div class="event">
  <h2 class="event-icon {{ selectedEventType.name }}"></h2>
  <h2>You should check out <span class="bold">{{ meetJason.name }}</span></h2>
  <h3 ng-hide="!meetJason.address">on {{ meetJason.address }}
    <a class="address-link" ng-href="http://maps.google.com/?q={{meetJason.address}}" target=_blank><span class="icon-location"></span></a>
  </h3>
  <br />
  <p>
    {{ meetJason.description | limitTo : 350}}...
  </p>
</div>
